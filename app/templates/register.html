<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CineOrça SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #0f111a; color: white; }</style>
</head>
<body class="flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md p-8 bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Criar Conta</h1>
            <p class="text-gray-400 text-sm">Comece a organizar seus orçamentos hoje</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-red-500/20 text-red-500 p-3 rounded-lg mb-4 text-sm text-center border border-red-500/30">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
            
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label class="block text-sm text-gray-400 mb-1">Nome da Produtora / Seu Nome</label>
                <input type="text" name="name" required class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-[#00ffa3] focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-1">Email</label>
                <input type="email" name="email" required class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-[#00ffa3] focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-1">Senha</label>
                <input type="password" name="password" required class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-[#00ffa3] focus:outline-none transition">
            </div>
            
            <button type="submit" class="w-full bg-[#00ffa3] hover:bg-[#00cc82] text-black font-bold py-3 rounded-xl transition mt-4">
                Criar Conta
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Já tem conta? 
            <a href="{{ url_for('auth.login') }}" class="text-[#00ffa3] hover:underline">Faça Login</a>
        </p>
    </div>
</body>
</html>
