{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">CINE<span class="text-neon-500">ORCA</span></h1>
            <p class="text-gray-400">Crie sua conta para gerenciar orçamentos</p>
        </div>

        <div class="glass p-8 rounded-2xl border border-white/10 shadow-[0_0_50px_-20px_rgba(0,255,163,0.1)]">
            <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Nome Completo</label>
                    <input type="text" name="name" required placeholder="Seu nome"
                           class="w-full bg-dark-900/50 border border-dark-600 rounded-xl p-4 text-white placeholder-gray-600 focus:border-neon-500 focus:ring-1 focus:ring-neon-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Email</label>
                    <input type="email" name="email" required placeholder="seu@email.com"
                           class="w-full bg-dark-900/50 border border-dark-600 rounded-xl p-4 text-white placeholder-gray-600 focus:border-neon-500 focus:ring-1 focus:ring-neon-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Senha</label>
                    <input type="password" name="password" required placeholder="••••••••"
                           class="w-full bg-dark-900/50 border border-dark-600 rounded-xl p-4 text-white placeholder-gray-600 focus:border-neon-500 focus:ring-1 focus:ring-neon-500 outline-none transition">
                </div>

                <button type="submit" class="w-full bg-neon-500 hover:bg-neon-400 text-dark-900 font-black py-4 rounded-xl transition transform hover:scale-[1.02] shadow-lg shadow-neon-500/20">
                    CRIAR CONTA
                </button>
            </form>
        </div>

        <div class="text-center mt-8">
            <p class="text-gray-500">Já tem uma conta? 
                <a href="{{ url_for('auth.login') }}" class="text-neon-500 hover:text-neon-400 font-bold hover:underline">Fazer Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
