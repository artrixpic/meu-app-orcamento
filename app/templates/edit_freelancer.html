{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto pb-20">
    <div class="glass p-8 rounded-2xl border border-white/5 relative overflow-hidden">
        <h2 class="text-3xl font-black text-white mb-8">Editar Freelancer</h2>

        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="text-xs text-gray-500 font-bold ml-1 mb-1 block">NOME</label>
                <input type="text" name="name" value="{{ freela.name }}" required class="w-full bg-dark-800 border border-dark-600 rounded-lg p-3 text-white focus:border-neon-500 outline-none transition">
            </div>

            <div>
                <label class="text-xs text-gray-500 font-bold ml-1 mb-1 block">FUNÇÃO</label>
                <input type="text" name="role" value="{{ freela.role }}" class="w-full bg-dark-800 border border-dark-600 rounded-lg p-3 text-white focus:border-neon-500 outline-none transition">
            </div>

            <div>
                <label class="text-xs text-neon-500 font-bold ml-1 mb-1 block">VALOR DIÁRIA (R$)</label>
                <input type="number" step="0.01" name="daily_rate" value="{{ freela.daily_rate }}" required class="w-full bg-dark-800 border border-neon-500/50 rounded-lg p-3 text-white focus:border-neon-500 outline-none transition font-bold">
            </div>

            <div class="pt-4 flex gap-3">
                <button type="submit" class="flex-1 bg-neon-500 hover:bg-neon-400 text-dark-900 font-bold py-3 rounded-xl transition">Salvar</button>
                <a href="{{ url_for('operations.freelancers') }}" class="flex-1 bg-dark-700 hover:bg-dark-600 text-white font-bold py-3 rounded-xl transition text-center">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
