{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto">
    <div class="glass p-8 rounded-2xl border border-dark-700">
        <h2 class="text-2xl font-bold text-white mb-6">✏️ Editar Cliente</h2>

        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-gray-400 text-sm mb-1">Nome / Empresa</label>
                <input type="text" name="name" value="{{ client.name }}" required class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400 text-sm mb-1">CNPJ / CPF</label>
                    <input type="text" name="cnpj" value="{{ client.cnpj }}" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">WhatsApp</label>
                    <input type="text" name="phone" value="{{ client.phone }}" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
                </div>
            </div>

            <div>
                <label class="block text-gray-400 text-sm mb-1">Endereço Completo</label>
                <input type="text" name="address" value="{{ client.address }}" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
            </div>

            <div class="flex items-center gap-3 bg-dark-900 p-4 rounded-lg border border-dark-700">
                <input type="checkbox" name="active" id="active_check" class="w-5 h-5 accent-neon-500 rounded" {% if client.active %}checked{% endif %}>
                <div>
                    <label for="active_check" class="text-white font-bold block">Cliente Ativo</label>
                    <p class="text-xs text-gray-500">Se desmarcar, ele não aparece na lista de novos orçamentos.</p>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="{{ url_for('operations.my_clients') }}" class="w-1/3 bg-dark-800 text-white text-center py-3 rounded-xl hover:bg-dark-700 transition">Cancelar</a>
                <button type="submit" class="w-2/3 bg-neon-500 hover:bg-neon-600 text-dark-900 font-bold py-3 rounded-xl transition">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
