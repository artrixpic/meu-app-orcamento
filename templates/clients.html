{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <h2 class="text-xl font-bold text-white mb-4">ğŸ‘¥ Novo Cliente</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Nome / Empresa</label>
                <input type="text" name="name" required placeholder="Ex: Padaria do JoÃ£o" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400 text-sm mb-1">CNPJ / CPF</label>
                    <input type="text" name="cnpj" placeholder="00.000.000/0001-00" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">WhatsApp</label>
                    <input type="text" name="phone" placeholder="(00) 00000-0000" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
                </div>
            </div>

            <div>
                <label class="block text-gray-400 text-sm mb-1">EndereÃ§o Completo</label>
                <input type="text" name="address" placeholder="Rua, NÃºmero, Bairro, Cidade" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
            </div>

            <button type="submit" class="w-full bg-neon-500 hover:bg-neon-600 text-dark-900 font-bold py-3 rounded-xl transition">Salvar Cliente</button>
        </form>
    </div>

    <div class="space-y-4">
        <h2 class="text-xl font-bold text-white mb-4">Meus Clientes</h2>
        {% for client in clients %}
        <div class="glass p-4 rounded-xl border border-dark-700 flex justify-between items-center group">
            <div>
                <h3 class="font-bold text-white">{{ client.name }}</h3>
                <p class="text-xs text-gray-500">{{ client.phone }}</p>
                <p class="text-xs text-gray-600 mt-1">{{ client.address }}</p>
            </div>
            <a href="{{ url_for('delete_client', id=client.id) }}" class="text-red-500 hover:bg-red-500/20 p-2 rounded transition opacity-50 group-hover:opacity-100">ğŸ—‘ï¸</a>

        {% endfor %}
    </div>
</div>
{% endblock %}
