{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto glass p-8 rounded-2xl border border-dark-700">
    <h2 class="text-2xl font-bold text-white mb-6">⚙️ Identidade & Dados</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Nome da Produtora</label>
            <input type="text" name="company_name" value="{{ config.company_name }}" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">CNPJ</label>
                <input type="text" name="cnpj" value="{{ config.cnpj or '' }}" placeholder="00.000.000/0001-00" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">WhatsApp</label>
                <input type="text" name="whatsapp" value="{{ config.whatsapp or '' }}" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
            </div>
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-1">Endereço Completo</label>
            <input type="text" name="address" value="{{ config.address or '' }}" placeholder="Rua Exemplo, 100 - Centro, Cidade - UF" class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white">
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-1">URL da Logo</label>
            <input type="text" name="logo_url" value="{{ config.logo_url or '' }}" placeholder="https://..." class="w-full bg-dark-900 border border-dark-700 rounded-lg p-3 text-white text-sm">
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-2">Cor da Marca</label>
            <div class="flex items-center gap-2">
                <input type="color" name="brand_color" value="{{ config.brand_color or '#000000' }}" class="h-10 w-10 rounded bg-transparent cursor-pointer border-0">
                <span class="text-gray-500 text-xs">A cor que sairá nas bordas do PDF</span>
            </div>
        </div>

        <div class="pt-4 border-t border-dark-700">
            <button type="submit" class="w-full bg-neon-500 hover:bg-neon-600 text-dark-900 font-bold py-3 rounded-xl transition">Salvar Tudo</button>
        </div>
    </form>
</div>
{% endblock %}
